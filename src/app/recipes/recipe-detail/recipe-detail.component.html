<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-togle="dropdown" appDropdown i18n="@@ManageRecipe">Manage recipe</button>
            <div class="dropdown-menu">
                <li class="dropdown-item"><a (click)="onAddToList()" style="cursor: pointer" i18n="@@AddIngToList">Add ingredients to list</a></li>
                <li class="dropdown-item"><a style="cursor: pointer" (click)="onEditRecipe()" i18n="@@EditRecipe">Edit recipe</a></li>
                <li class="dropdown-item"><a style="cursor: pointer" (click)="onDelete()" i18n="@@DeleteRecipe">Delete recipe</a></li>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of recipe.ingredients">
                {{ ing.name }} - {{ ing.amount }} 
            </li>
        </ul>
    </div>
</div>
