<div class="row">
    <div class="col">
        <form [formGroup]=recipeForm (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <button type="submit" 
                    class="btn btn-success mr-2"
                    [disabled]="!recipeForm.valid"
                    i18n="@@Save"
                    >Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()" i18n="@@Cancel">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name" i18n="@@RecipeName">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="imagePath" i18n="@@RecipeImgUrl">Image URL</label>
                        <input type="text" formControlName="imagePath" 
                        class="form-control" id="imagePath" #imagePath> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="description" i18n="@@RecipeDescription">Description</label>
                        <textarea type="text" formControlName="description" class="form-control" id="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" formArrayName="ingredients">
                    <div class="form-row mb-2"
                    *ngFor="let ingCtrl of ingredientsControls; let i = index"
                     [formGroupName]="i" style="margin-top: 10px">
                        <div class="col-6">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-3">
                           <button type="button" (click)="onDeleteIng(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success" (click)="onAddIng()" i18n="@@AddIngredient"
                            >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
