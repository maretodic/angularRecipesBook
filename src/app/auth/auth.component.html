<div class="row">
    <div class="col">
        <ng-template appPlaceholder></ng-template>        
        <ng-container
         *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </ng-container>
    
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" 
                        id="email" 
                        class="form-control" 
                        ngModel 
                        name="email" 
                        required 
                        email>
            </div>
            <div class="form-group">
                <label for="password">{{ 'AUTH.Password' | translate}}</label>
                <input type="password" 
                        id="password" 
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6">
            </div>
            <div>
                <button class="btn btn-primary mr-3" 
                    type="submit"
                    [disabled]="!authForm.valid"
                    >{{ (isLoginMode ? "AUTH.Login" : "AUTH.SignUp") | translate}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{"AUTH.Switch" | translate}} {{(isLoginMode ? 'AUTH.SignUpP' : "AUTH.Login") | translate}}</button>
            </div>
        </form>
    </div>
</div>
