<div class="row">
    <div class="col">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="form-row">
                <div class="col-sm-5 form-group">
                    <label for="name">{{"SHOPPING.Name" | translate}}</label>
                    <input type="text" id="name" class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">{{"SHOPPING.Amount" | translate}}</label>
                    <input type="number" id="amount" class="form-control"   
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button class="btn btn-success mr-1" type="submit" [disabled]='!f.valid'
                    >{{ (editMode ? "Edit" : "SHOPPING.Add") | translate }}</button>
                    <button class="btn btn-danger mr-1" type="button" 
                    (click)="onDelete()"
                    *ngIf="editMode"
                    >{{"Remove" | translate}}</button>
                    <button class="btn btn-primary mr-1" type="button" (click)="onClear()">{{"SHOPPING.Clear" | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
