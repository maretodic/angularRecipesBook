<div class="row">
    <div class="col">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="form-row">
                <div class="col-sm-5 form-group">
                    <label for="name" i18n="@@Name">Name</label>
                    <input type="text" id="name" class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" i18n="@@Amount">Amount</label>
                    <input type="number" id="amount" class="form-control"   
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <button class="btn btn-success mr-1" type="submit" [disabled]='!f.valid' i18n="@@AddIng"
                    >{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger mr-1" type="button" 
                    (click)="onDelete()"
                    *ngIf="editMode"
                    i18n="@@Remove"
                    >Remove</button>
                    <button class="btn btn-primary mr-1" type="button" (click)="onClear()" i18n="@@Clear">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
